services:
  tailchat-forward-bot:
    image: tailchat-forward-bot
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tailchat-forward-bot
    ports:
      - 6003:3000
    restart: always
    volumes:
      - ./.env:/app/.env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - tailchat-internal
      - default
    environment:
      - NODE_ENV=production
    # 健康检查
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  tailchat-internal:
    external: true

